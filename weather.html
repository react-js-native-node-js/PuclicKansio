<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
   
    <script type="text/babel">
      class Weather extends React.Component {
        constructor(props) {
          super(props);
          this.state = {temp: '', weather: ''};
        }
        componentDidMount() {
          fetch('https://api.openweathermap.org/data/2.5/weather?q=London&units=metric&APPID=31425ada5030a178092b3a9480690944')

          .then((response) => response.json()) 
          .then((responseData) => { 
             console.log(responseData);
              this.setState({ 
                temp: responseData.main.temp,
                weather: responseData.weather.main 
              }); 
          });
        }
        
        render() { 
          return (
            <div>
              <div>Temperature: {this.state.temp}</div>
              <div>Weather: {this.state.weather}</div>
              
            </div>
          );
        }
      }
      
      ReactDOM.render(<Weather />, document.getElementById('root'));
    </script>
  </body>
</html>
